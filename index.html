<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Document</title>
</head>
<body class="page">
    
    <header class="header">
        <img src="images/header-vec.svg" alt="around the u.s" class="header__title">
    </header>

 
    
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="images/profile-pic.jpg" alt="profile__avatar" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit-container">
                        <h2 class="profile__full-name">Gil Druker</h2>
                        <button class="profile__button_type_edit" type="button"></button>
                    </div>
                    <p class="profile__hobby">Basketball</p>
                </div>
            </div>
                <button class="profile__button_type_add" type="button"></button>
        </section>

        <section class="popup">
            <div class="popup__container">
            <form class="popup__form" method="POST" name="edit-profile" action="/">
                <button class="popup__button_type_exit" type="button"></button>
                <h3 class="popup__title">Edit profile</h3>
                <input type="text" class="popup__input popup__input_type_full-name" name="full-name">
                <input type="text" class="popup__input popup__input_type_hobby" name="hobby">
                <button type="submit" class="popup__button_type_save">save</button>
            </form>
        </div>
        </section>

       


        <section class="cards">
            <div class="card">
                <img src="images/kirill-pershin-1088404-unsplash-1.jpg" alt="123" class="card__image">
                <div class="card__container">
                <h3 class="card__description">Yosemite Valley</h3>
                <button class="card__button_type_like" type="button"></button>   
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="123" class="card__image">
                <div class="card__container">
                <h3 class="card__description">Lake Louise</h3>
                <button class="card__button_type_like" type="button"></button>
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1404681-unsplash-1.jpg" alt="312" class="card__image">
                <div class="card__container">
                <h3 class="card__description">Bald Mountains</h3>
                <button class="card__button_type_like" type="button"></button>
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="321" class="card__image">
                <div class="card__container">
                <h3 class="card__description">Latemar</h3>
                <button class="card__button_type_like" type="button"></button>
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1556355-unsplash-1.jpg" alt="1232" class="card__image">
                <div class="card__container">
                <h3 class="card__description">Vanoise National Park</h3>
                <button class="card__button_type_like" type="button"></button>
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="123" class="card__image">
                <div class="card__container">
                <h3 class="card__description">Lago di Braies </h3>
                <button class="card__button_type_like" type="button"></button>
            </div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

</body>
</html>
