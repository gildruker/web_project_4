<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Document</title>
</head>
<body class="page">
    
    <header class="header">
        <img src="images/header-vec.svg" alt="around the u.s" class="header__title">
    </header>


    
        <section class="popup popup_type_edit">
            <div class="popup__container popup__container_type_edit">
            <form class="popup__form popup_form__type_edit" method="POST" name="edit-profile" >
                <button class="popup__button popup__button_type_exit" type="button"></button>
                <h2 class="popup__title">Edit profile</h2>
                <input type="text" class="popup__input popup__input_type_full-name" name="full-name">
                <input type="text" class="popup__input popup__input_type_hobby" name="hobby">
                <button type="submit" class="popup__button popup__button_type_save">save</button>
            </form>
        </div>
        </section>
    

    
        <section class="popup popup_type_create">
            <div class="popup__container popup__container_type_create">
            <form class="popup__form popup__form_type_create" method="POST" name="edit-profile" action="/">
                <button class="popup__button popup__button_type_exit" type="button"></button>
                <h2 class="popup__title">New place</h2>
                <input type="text" class="popup__input popup__input_type_image-title" name="image-title" placeholder="Image title">
                <input type="text" class="popup__input popup__input_type_url" name="image-Url" placeholder="Image URL">
                <button type="submit" class="popup__button popup__button_type_create">Create</button>
            </form>
        </div>
        </section>
    

        <section class="image-popup">
            <div class="image-popup__container">
                <button class="image-popup__button" type="button"></button>
                <img src="https://code.s3.yandex.net/web-code/vanoise.jpg" alt="" class="image-popup__image">
                <h4 class="image-popup__title">Basketball</h4>
            </div>
        </section>
    
 
    
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="images/profile-pic.jpg" alt="profile__avatar" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit-container">
                        <h1 class="profile__full-name">Gil Druker</h1>
                        <button class="profile__button profile__button_type_edit" type="button"></button>
                    </div>
                    <p class="profile__hobby">Basketball</p>
                </div>
            </div>
                <button class="profile__button profile__button_type_add" type="button"></button>
        </section>

        
        <section class="cards">
            
        </section>
    </main>

    <footer class="footer">
        <p class="footer__copyright">Â© 2020 Around The U.S.</p>
    </footer>

    


    <template id="photo">
        <div class="card">
            <div class="card__image-container">
                <img src="" alt="1232" class="card__image">
                <button class="card__button card__button_type_delete"></button>
                </div>
            <div class="card__container">
            <h2 class="card__description"></h2>
            <button class="card__button card__button_type_like" type="button"></button>
        </div>
        </div>
    </template>



    <script src="script.js"></script>
</body>
</html>
