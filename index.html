<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="page/index.css">
    <title>Document</title>
</head>
<body class="page">
    
    <header class="header">
        <img src="images/header-title.png" alt="around the u.s" class="header__title">
    </header>

 
    
    <main class="content">
        <section class="profile">
            <div class="profile__container">
                <img src="images/profile-pic.jpg" alt="profile__avatar" class="profile__avatar">
                <div class="profile__info">
                    <div class="profile__edit-container">
                        <p class="profile__full-name">Gil Druker</p>
                        <button class="button button__edit"><img src="images/edit-vector.png" alt="pencil" class="button__pic_pencil"></button>
                    </div>
                    <p class="profile__hobby">Basketball</p>
                </div>
            </div>
                <button class="button button__add"><img src="images/add-vec.svg" alt="add" class="button__pic_add"></button>
        </section>

        <section class="popup">
            <form class="popup__container" method="" name="edit-profile" action="/">
                <button class="button button__exit"><img src="images/x-vec.svg" alt="exit" class="button__pic_exit"></button>
                <p class="popup__title">Edit profile</p>
                <input type="text" class="popup__input popup__input_full-name">
                <input type="text" class="popup__input popup__input_hobby">
                <button type="submit" class="button button__save">save</button>
            </form>
        </section>

       


        <section class="cards">
            <div class="card">
                <img src="images/kirill-pershin-1088404-unsplash-1.jpg" alt="123" class="card__image">
                <div class="card__container">
                <p class="card__description">Yosemite Valley</p>
                <img src="images/heart-vector.svg" alt="like" class="button button__like">
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1088404-unsplash.jpg" alt="123" class="card__image">
                <div class="card__container">
                <p class="card__description">Lake Louise</p>
                <img src="images/heart-vector.svg" alt="like" class="button button__like">
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1404681-unsplash-1.jpg" alt="312" class="card__image">
                <div class="card__container">
                <p class="card__description">Bald Mountains</p>
                <img src="images/heart-vector.svg" alt="like" class="button button__like">
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1404681-unsplash.jpg" alt="321" class="card__image">
                <div class="card__container">
                <p class="card__description">Latemar</p>
                <img src="images/heart-vector.svg" alt="like" class="button button__like">
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1556355-unsplash-1.jpg" alt="1232" class="card__image">
                <div class="card__container">
                <p class="card__description">Vanoise National Park</p>
                <img src="images/heart-vector.svg" alt="like" class="button button__like">
            </div>
            </div>
            <div class="card">
                <img src="images/kirill-pershin-1556355-unsplash.jpg" alt="123" class="card__image">
                <div class="card__container">
                <p class="card__description">Lago di Braies </p>
                <img src="images/heart-vector.svg" alt="like" class="button button__like">
            </div>
            </div>

        </section>
    </main>
